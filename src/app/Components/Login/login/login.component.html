<div class="container">
  <div class="image">
    <div class="img">
      <img src="assets/download.png" alt="bookstore" />
    </div>
    <div class="text"><p>ONLINE BOOK SHOPPING</p></div>
  </div>
  <form [formGroup]="loginForm" class="login">
    <div class="tags">
      <h1 routerLink="" routerLinkActive="active">LOGIN</h1>
      <h1 routerLink="/signUp" routerLinkActive="active">SIGNUP</h1>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Enter your email" />
      <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">
        Please enter a valid email
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
        placeholder="Enter your password"
      />

      <button
        class="eye"
        mat-icon-button
        matSuffix
        (click)="togglePasswordVisibility()"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.get('password')?.errors?.['pattern']">
        Password must contain at least 8 characters
      </mat-error>
    </mat-form-field>

    <button
      class="button"
      type="submit"
      [disabled]="!loginForm.valid"
      (click)="onLogin()"
    >
      Login
    </button>
    <div class="Or">
      <hr />
      <p>OR</p>
      <hr />
    </div>
    <div class="logo">
      <button class="Facebook">Facebook</button>
      <button class="Google">Google</button>
    </div>
  </form>
</div>
